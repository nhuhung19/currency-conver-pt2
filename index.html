<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>World Famous Currency Convert</title>
</head>

<body>
    <h1 class="text-center text-danger my-5">Currency Convert</h1>
    <section class="container jumbotron bg-dark text-light">
        <div class="convert-currency-1 row">
            <form class="col-lg-3 d-flex justify-content-center align-items-center">
                <input type="number" id="amount" />
            </form>
            <div class="col-lg-3">
                <p class="font-weight-bold text-warning">Select a input currency:</p>

                <div>
                    <input type="radio" id="USD" name="inputcurrency" value="USD">
                    <label for="USD">USD</label>
                </div>

                <div>
                    <input type="radio" id="VND" name="inputcurrency" value="VND">
                    <label for="VND">VND</label>
                </div>

                <div>
                    <input type="radio" id="EURO" name="inputcurrency" value="EURO">
                    <label for="EURO">EURO</label>
                </div>
            </div>

            <div class="col-lg-3">
                <p class="font-weight-bold text-warning">Select a output currency:</p>

                <div>
                    <input type="radio" id="USD" name="outputcurrency" value="USD">
                    <label for="USD">USD</label>
                </div>

                <div>
                    <input type="radio" id="VND" name="outputcurrency" value="VND">
                    <label for="VND">VND</label>
                </div>

                <div>
                    <input type="radio" id="EURO" name="outputcurrency" value="EURO">
                    <label for="EURO">EURO</label>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center col-lg-3">
                <button class="w-75 btn btn-outline-success rounded-pill font-weight-bold" id="convertButton">Convert</button>
                <span id="resultArea"></span>
            </div>
        </div>
    </section>
    <hr>
    <section class="container my-5 bg-warning rounded text-light" style="height: 250px;">
        <div class="convert2 row h-100 w-100">
            <form class="col-lg-3 mt-4 d-flex flex-column justify-content-center">
                <input class="p-2" id="amount-currency" type="number" placeholder="input amount">
            </form>

            <div class="col-lg-3 d-flex flex-column justify-content-center">
                <div class="text-success font-weight-bold">Choose your input currency:</div>

                <select class="p-2" id="inputcurrencys" class="w-100">
                
                <option value="USD">USD</option>
                <option value="VND">VND</option>
                <option value="EUR">EURO</option>
                <option value="KRW">KRW</option>
                <option value="IDR">IDR</option>
            </select>
            </div>
            <div class="col-lg-3 d-flex flex-column justify-content-center">
                <div class="text-success font-weight-bold">Choose your output currency:</div>

                <select class="p-2" id="outputcurrencys" class="w-100">
                
                <option value="USD">USD</option>
                <option value="VND">VND</option>
                <option value="EUR">EURO</option>
                <option value="KRW">KRW</option>
                <option value="IDR">IDR</option>
            </select>
            </div>

            <div class="col-lg-3 mt-4 d-flex flex-column justify-content-center">
                <button id="btn-convert" class="btn btn-danger rounded-pill font-weight-bold w-75">Convert!!!</button>
                <span id="result-convert" class="text-success d-inline-flex"></span>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="converwithdropdown.js"></script>
</body>

</html>
